<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="resources/styles/style.css" rel="stylesheet">
    <title>Login page</title>
</head>
<body>

<div class="row">
    <div class="col-md-2 mx-auto">
        <h1>Login page</h1>
        <p style="color:red" th:if="${loginError}" class="error">Wrong user or password</p>
        <form class="form-horizontal" th:action="@{/login}" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" minlength="4" maxlength="16">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password</label>:
                <input class="form-control" type="password" id="password" name="password" placeholder="Enter password" minlength="4" maxlength="16"/>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Log in" class="btn btn-default"/>
                </div>
            </div>

        </form>
        <p>Don't have an account? <a href="/register" class="link-info">Register here</a></p>
    </div>
</div>



</body>
</html>
