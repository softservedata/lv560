<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../resources/styles/gtvg.css" th:href="@{/resources/styles/style.css}" rel="stylesheet">
    <title>User list page</title>
</head>
<body>

<div class="topnav">
    <a href="/home">Home</a>
    <a th:href="@{/all-tests}">All tests</a>
    <a th:href="@{/my-tests}">My tests</a>
    <a class="active" style="float: right;" th:href="@{/admin}">Admin panel</a>
    <a style="float: right;" th:href="@{/logout}">Logout</a>
</div>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form action="#"
                              th:action="@{/admin/update/}"
                              th:object="${user}"
                              method="post">
                            <input type="hidden" th:field="*{id}" />
                            <label for="name">Name</label>
                            <input type="text" th:field="*{username}" id="name" placeholder="Name">
                            <div class="form-group row">
                                <label class="col-4 col-form-label">Roles: </label>
                                <div class="col-8">
                                    <th:block th:each="role: ${listRoles}">
                                        <input type="checkbox" th:field="*{roles}"
                                               th:text="${role.name}" th:value="${role.name}" class="m-2"/>
                                    </th:block>
                                </div>
                            </div>
                            <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Update User">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
