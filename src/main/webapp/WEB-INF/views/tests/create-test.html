<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../resources/styles/gtvg.css" th:href="@{/resources/styles/style.css}" rel="stylesheet">
</head>
<body>

<div class="topnav">
    <a href="/home">Home</a>
    <a th:href="@{/all-tests}">All tests</a>
    <a th:href="@{/my-tests}">My tests</a>

    <a class="active" style="float: right;" th:href="@{/admin}">Admin panel</a>
    <a style="float: right;" th:href="@{/logout}">Logout</a>
</div>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form th:action="@{/admin/fill-test}" method="get">
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="name">Name of test</label>
                                <input class="form-control form-control-lg" type="text" name="name" id="name" th:name="name" placeholder="Name" minlength="1"/>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="size">Amount of questions</label>
                                <input class="form-control form-control-lg" type="text" name="size" id="size" th:name="size" placeholder="Amount of questions" minlength="1">
                            </div>
                            <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Continue">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
