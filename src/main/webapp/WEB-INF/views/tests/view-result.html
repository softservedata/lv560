<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../resources/styles/gtvg.css" th:href="@{/resources/styles/style.css}" rel="stylesheet">
    <title>Tests list page</title>
</head>
<body>

<div class="topnav">
    <a href="/home">Home</a>
    <a class="active" th:href="@{/all-tests}">All tests</a>
    <a th:href="@{/my-tests}">My tests</a>

    <a style="float: right;" th:href="@{/logout}">Logout</a>
</div>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h2 th:text="'Result of Test: ' + ${passedTest.test.name}">Test name!</h2>
                        <table class="table table-striped table-bordered table-hover table-dark" >
                            <thead class="thead-dark">
                            <tr>
                                <td><strong>Question</strong></td>
                                <td><strong>Answer</strong></td>
                                <td><strong>Correct?</strong></td>
                            </tr>
                            </thead>
                            <tr th:each="question , itemStat : *{passedTest.test.questions}">
                                <td th:text="${passedTest.test.questions[__${itemStat.index}__].question}"></td>
                                <td th:text="${passedTest.answers[__${itemStat.index}__].answer}"></td>
                                <td th:switch="${passedTest.isCorrect(itemStat.index)}">
                                    <h3 th:case="true">&#10004;</h3>
                                    <h3 th:case="false">&#10060;</h3>
                                    <h3 th:case="*">Error</h3>
                                </td>
                            </tr>
                            <tr th:each="answer: ${passedTest.answers}">

                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
