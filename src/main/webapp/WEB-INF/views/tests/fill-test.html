<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../resources/styles/gtvg.css" th:href="@{/resources/styles/style.css}" rel="stylesheet">
    <title>Test fill page</title>
</head>
<body>

<div class="topnav">
    <a href="/home">Home</a>
    <a th:href="@{/all-tests}">All tests</a>
    <a th:href="@{/my-tests}">My tests</a>
    <a class="active" style="float: right;" th:href="@{/admin}">Admin panel</a>
    <a style="float: right;" th:href="@{/logout}">Logout</a>
</div>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form action="#" th:action="@{/admin/save-test}" th:object="${test}"
                              method="post">
                            <h2 th:text="'Test: ' + ${test.name} + '!' ">Test name!</h2>
                            <fieldset>
                                <table class="table table-striped table-bordered table-hover table-dark" >
                                    <thead>
                                    <tr>
                                        <th> Question</th>
                                        <th> Key</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="question , itemStat : *{questions}">
                                        <td><input th:field="*{questions[__${itemStat.index}__].question}" minlength="1"/></td>
                                        <td><input th:field="*{questions[__${itemStat.index}__].key}" minlength="1" /></td>
                                    </tr>
                                    </tbody>
                                </table>

                                <input class="btn btn-outline-light btn-lg px-5" type="submit" id="submitButton" th:value="Save">
                                <!-- Set test name again otherwise it's null  -->
                                <input type="text" th:field="*{name}" th:value="*{name}" hidden/>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
