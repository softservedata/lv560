<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{resources/styles/style.css}" rel="stylesheet">
    <title>Tests list page</title>
</head>
<body>

<div class="topnav">
    <a href="/home">Home</a>
    <a class="active" th:href="@{/all-tests}">All tests</a>
    <a th:href="@{/my-tests}">My tests</a>
    <a style="float: right;" th:if="${isManager}" th:href="@{/admin}">Admin panel</a>
    <a style="float: right;" th:href="@{/logout}">Logout</a>
</div>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h2>All available tests</h2>
                        <table class="table table-striped table-bordered table-hover table-dark" >
                            <thead class="thead-dark">
                            <tr>
                                <td><strong>Name</strong></td>
                                <td><strong>Amount</strong></td>
                                <td><strong>Start</strong></td>
                            </tr>
                            </thead>

                            <tr th:each="test: ${tests}">
                                <td th:text="${test.getName()}"></td>
                                <td th:text="${test.getAmountOfQuestions()}"></td>
                                <td><a th:href="@{/pass-test/{id}(id=${test.getId()})}">Start</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
